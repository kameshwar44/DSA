<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<script>
    function sum(name,...arguments){
        let sum=0
        for(let i in arguments){
            sum += arguments[i]
        }
        console.log(sum);
        console.log(name);
     

    }
    console.log(sum("Kamesh",34,4,56))
</script>
