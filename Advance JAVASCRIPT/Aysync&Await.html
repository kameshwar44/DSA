<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    async function test() {
      const response = await fetch("abc/jso.json");
      const data = await response.json();

      return data;
    }

    test()
      .then((res) => {
        console.log(res);
      })
      .catch((er) => {
        console.log("error");
      });

    // =================================Best Example of Async & Await======================
  </script>
  <body></body>
</html>
