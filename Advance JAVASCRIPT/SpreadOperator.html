    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<script>
    function sum(name,...args){
        let sum = 0
        for(let i in args){
            sum += args[i]
        }
        document.write(name,sum)

    }
    let arr = [1,4,56,6]
   sum("Kamesh",...arr)

        let arr1 = [1,2,3,4]
        let arr2 = [7,87,8]
        let arr3 = [...arr1,arr2]
        document.write(arr3)




</script>
